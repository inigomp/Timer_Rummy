<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporizador Rummy</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background 1s ease;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }
    .player-inputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
      width: 90%;
      max-width: 400px;
    }
    .player-inputs input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      width: 100%;
      text-align: center;
      background-color: rgba(255,255,255,0.9);
      color: #333;
    }
    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    .small-btn {
      padding: 8px 14px;
      font-size: 1em;
      border-radius: 10px;
    }
    #game {
      display: none;
    }
    #timer {
      font-size: 4em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }
    #turn {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }
    #endTurnBtn {
      background-color: #4CAF50;
      color: white;
      padding: 14px 24px;
      font-size: 1.2em;
      border-radius: 12px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    #pauseBtn {
      background-color: #f39c12;
      color: white;
      padding: 14px 24px;
      font-size: 1.2em;
      border-radius: 12px;
      margin-left: 10px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    #endGameBtn {
      background-color: #e74c3c;
      color: white;
      padding: 14px 24px;
      font-size: 1.2em;
      border-radius: 12px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    .time-settings {
      margin-top: 15px;
      margin-bottom: 15px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
    .time-settings input {
      margin-left: 10px;
      width: 60px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>⏱️ Temporizador Rummy</h1>
    <div class="player-inputs" id="players"></div>
    <div class="controls">
      <button id="addPlayer" class="small-btn">➕ Añadir</button>
      <button id="removePlayer" class="small-btn">❌ Eliminar</button>
    </div>
    <div class="time-settings">
      <label for="time">Tiempo por jugador (min): </label>
      <input type="number" id="time" value="10" min="1" max="99">
    </div>
    <div class="time-settings">
      <label for="penalty">Tiempo penalización (seg): </label>
      <input type="number" id="penalty" value="10" min="1" max="99">
    </div>
    <button id="startBtn">Comenzar</button>
  </div>

  <div id="game">
    <div id="turn"></div>
    <div id="timer"></div>
    <button id="endTurnBtn">Fin de turno</button>
    <button id="pauseBtn">Pausa</button>
    <br><br>
    <button id="endGameBtn">Fin de partida</button>
  </div>

  <script>
    const playersDiv = document.getElementById("players");
    const addPlayerBtn = document.getElementById("addPlayer");
    const removePlayerBtn = document.getElementById("removePlayer");
    const startBtn = document.getElementById("startBtn");
    const menu = document.getElementById("menu");
    const game = document.getElementById("game");
    const turnDiv = document.getElementById("turn");
    const timerDiv = document.getElementById("timer");
    const endTurnBtn = document.getElementById("endTurnBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const endGameBtn = document.getElementById("endGameBtn");
    const penaltyInput = document.getElementById("penalty");

    let players = [];
    let timers = [];
    let currentPlayer = 0;
    let interval;
    let paused = false;
    let penaltyTime = 10;
    let reachedZero = [];

    function addPlayerField() {
      if (playersDiv.children.length < 6) {
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = "Nombre";
        playersDiv.appendChild(input);
      }
    }

    function removePlayerField() {
      if (playersDiv.children.length > 2) {
        playersDiv.removeChild(playersDiv.lastChild);
      }
    }

    addPlayerBtn.addEventListener("click", addPlayerField);
    removePlayerBtn.addEventListener("click", removePlayerField);

    function startGame() {
      const inputs = playersDiv.querySelectorAll("input");
      players = Array.from(inputs).map(input => input.value || `Jugador ${Math.floor(Math.random()*1000)}`);
      if (players.length < 2) return alert("Debes tener al menos 2 jugadores");

      const minutes = parseInt(document.getElementById("time").value);
      penaltyTime = parseInt(penaltyInput.value);
      timers = Array(players.length).fill(minutes * 60);
      reachedZero = Array(players.length).fill(false);

      currentPlayer = 0; // Siempre empieza el primer jugador
      menu.style.display = "none";
      game.style.display = "block";
      updateTurn();
      startTimer();
    }

    function updateTurn() {
      turnDiv.textContent = `Turno de: ${players[currentPlayer]}`;
      if (reachedZero[currentPlayer]) {
        timers[currentPlayer] = penaltyTime;
      }
    }

    function startTimer() {
      clearInterval(interval);
      interval = setInterval(() => {
        if (!paused) {
          if (timers[currentPlayer] > 0) {
            timers[currentPlayer]--;
            displayTime();
          } else {
            reachedZero[currentPlayer] = true;
            endTurn();
          }
        }
      }, 1000);
      displayTime();
    }

    function displayTime() {
      const sec = timers[currentPlayer];
      const min = Math.floor(sec / 60);
      const s = sec % 60;
      timerDiv.textContent = `${min}:${s < 10 ? '0' : ''}${s}`;
    }

    function endTurn() {
      currentPlayer = (currentPlayer + 1) % players.length;
      updateTurn();
      startTimer();
    }

    function togglePause() {
      paused = !paused;
      pauseBtn.textContent = paused ? 'Reanudar' : 'Pausa';
    }

    function endGame() {
      clearInterval(interval);
      menu.style.display = "block";
      game.style.display = "none";
    }

    startBtn.addEventListener("click", startGame);
    endTurnBtn.addEventListener("click", endTurn);
    pauseBtn.addEventListener("click", togglePause);
    endGameBtn.addEventListener("click", endGame);

    // Gradientes hermosos
    const gradients = [
      "linear-gradient(135deg, #667eea, #764ba2)",
      "linear-gradient(135deg, #ff9a9e, #fad0c4)",
      "linear-gradient(135deg, #a1c4fd, #c2e9fb)",
      "linear-gradient(135deg, #fbc2eb, #a6c1ee)",
      "linear-gradient(135deg, #ffecd2, #fcb69f)",
      "linear-gradient(135deg, #89f7fe, #66a6ff)",
      "linear-gradient(135deg, #fddb92, #d1fdff)",
      "linear-gradient(135deg, #e0c3fc, #8ec5fc)"
    ];
    document.body.style.background = gradients[Math.floor(Math.random() * gradients.length)];

    // Inicializar con 2 jugadores
    addPlayerField();
    addPlayerField();
  </script>
</body>
</html>
